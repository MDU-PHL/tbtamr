site_name: tbtAMR
nav:
  - Home: index.md
  # - About: about.md
  - Installation: installation.md
  - Usage: usage.md
  - Customisation: customisation.md
  # - Examples: examples.md
  - Cascade reporting: cascade_reporting.md
  # - Reference: reference.md
  # - Contributing: contributing.md
  # - License: license.md
site_url: https://mdu-phl.github.io/tbtamr/

theme:
  name: material
  palette:
      primary: blue grey
  icon:
      repo: fontawesome/brands/github-alt
  
features:
    - content.code.copy
    - content.code.select

repo_url: https://github.com/mdu-phl/tbtamr
repo_name: mdu-phl/tbtamr
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/mdu-phl/tbtamr

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
